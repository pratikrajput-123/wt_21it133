<body>
    <h1 align="center">REGISTRATION FORM</h1>
    <table color="red" align="center">
            <tr>
            <td ><label for="First name">First Name: </label></td>
            <td><input id="First name" maxlength="50"  name="First name" type="text" /></td>

            <tr>
                <td><label for="Last name">Last Name: </label></td>
                <td><input id="Last name" maxlength="50" name="Last name" type="text" /></td>

            <tr>

            <td><input id="password" maxlength="50" name="password"
            type="password" /></td>
